<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="lib/react.js"></script>
	<script src="lib/react-dom.js"></script>
	<script src="lib/browser.min.js"></script>
</head>
<body>
	<div id="container"></div>
	<script type="text/babel">
		var Counter=React.createClass({
			//设置初值
			getInitialState:function(){
				return{count:0}
			},
			add:function(){
				var Btn1=document.getElementById("btn1")
				Btn1.style.backgroundColor="yellow"
				this.setState({
					/*jsx注释方法*/
          count:this.state.count+1

				})

			},
			addd:function(){
				var Btn1=document.getElementById("btn1")
				Btn1.style.backgroundColor="red"


			},
			sub:function(){
				var Btn2=document.getElementById("btn2")
				Btn2.style.backgroundColor="yellow"
				this.setState({
					count:this.state.count-1
				})

			},
			subb:function(){
				var Btn2=document.getElementById("btn2")
				Btn2.style.backgroundColor="green"

			},
			render:function(){
				return (
					<div className="btns">
							<p>数量：{this.state.count}</p>
							<button id="btn1" style={{"backgroundColor":"red","width":100,"height":60,"fontSize":20}} onMouseDown={this.add} onMouseUp={this.addd}>+1</button>//css设置.style{{}}
							<button id="btn2" style={{"backgroundColor":"green","width":100,"height":60,"fontSize":20}} onMouseDown={this.sub} onMouseUp={this.subb}>-1</button>//onMouseDown与Up
					</div>
							)
			}
		});
		ReactDOM.render(
			<Counter/>,document.getElementById("container")
		)
	</script>
</body>
</html>
